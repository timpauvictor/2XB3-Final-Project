<head>

    <link href="./css/styles.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<body>
    <div id="light" class="white_content"><span class="closeButton"><a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">Close</a></span>
        <div id="inner-light"></div>
    </div>
    <div id="fade" class="black_overlay"></div>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Title</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                <button type="button">Click Me!</button>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div id="map" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; width: 80%">
                </div>
                <div id="list" style="position: absolute; top: 0; bottom: 0; left: 80%; right: 0">

                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">Location Code</th>
                                <th>Location</th>
                                <th>Species Code</th>
                                <th>Species</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <script src="./js/graphscript.js"></script>
            <script src="./js/listScript.js"></script>
            <script src="./js/mapscript.js"></script>
    </div>
    </main>
    </div>
