<head>
    <meta charset="utf-8">
    <title>FishFriend</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>
    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="./css/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <!-- Load Esri Leaflet from CDN -->
    <script src="https://cdn.jsdelivr.net/leaflet.esri/1.0.3/esri-leaflet.js"></script>
    <!-- Load jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-2.2.2.js"></script>
    <!--Load custom styles-->
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
    <!--Load google charts API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Load marker clustering plugin for Leaflet -->
    <link rel="stylesheet" href="./css/MarkerCluster.css" />
    <link rel="stylesheet" href="./css/MarkerCluster.Default.css" />
    <script src="./js/leaflet.markercluster-src.js"></script>

<body>
    <div id="light" class="white_content"><span class="closeButton"><a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">Close</a></span>
        <div id="inner-light"></div>
    </div>
    <div id="fade" class="black_overlay"></div>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">FishFriend</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="javascript:void(0)" onClick="sortLocCode()">Sort List by Location Code</a>
                    <!-- <a href="sortLocCode()">Sort</a> -->
                    <!-- <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a> -->
                </nav>
            </div>
        </header>
        <!-- <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div> -->
        <main class="mdl-layout__content">
            <div class="page-content">
                <div id="map" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; width: 70%">
                </div>
                <div id="list" style="position: absolute; top: 0; bottom: 0; left: 70%; right: 0; width: 100%; height: 100%; overflow-y : scroll;">
                    <table id="dataTable" style="table-layout: fixed">
                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">Location Code</th>
                                <th>Location</th>
                                <th>Species</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <script src="./js/graphscript.js"></script>
            <script src="./js/mapscript.js"></script>
    </div>
    </main>
    </div>
    <!-- <script src="js/scripts.js"></script> -->
</body>

</html>
